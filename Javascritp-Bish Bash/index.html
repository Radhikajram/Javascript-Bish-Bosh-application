<!DOCTYPE html>
<html>
<body>

<h2>Bish Bosh - v1.0</h2>



<script>

	for(var i=1; i<= 100;i++)
	{
		if ((i % 3 == 0) && (i % 4 == 0))
		{
			document.write("Bish-Bosh");
			document.write("<br/>");
		}
		else if((i %3 == 0))
		{
			document.write("Bish");
			document.write("<br/>");
		}
		else if((i %4 == 0))
		{
			document.write("Bosh");
			document.write("<br/>");
		}
		else
		{
			document.write(i);
			document.write("<br/>");
		}
	}
</script>

</body>
</html>
